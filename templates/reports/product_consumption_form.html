{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Dodaj zużycie - Menedżer Lodówki{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Dodaj zużycie produktu</h1>
                <a href="{% url 'reports:dashboard' %}" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'reports:dashboard' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                        Anuluj
                    </a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Dodaj zużycie
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
