{% extends 'base.html' %}

{% block title %}Usuń listę zakupów - Menedżer Lodówki{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h2 class="text-2xl font-bold mb-6">Usuń listę zakupów</h2>
        <p class="text-gray-600 mb-6">
            Czy na pewno chcesz usunąć listę zakupów "{{ object.name }}"?
            Ta operacja jest nieodwracalna.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'shopping_list:detail' object.pk %}" class="btn-secondary">
                    Anuluj
                </a>
                <button type="submit" class="btn-danger">
                    Usuń listę
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
