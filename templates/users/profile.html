{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profil - Menedżer Lodówki{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card">
        <h2 class="text-2xl font-bold mb-6">Profil użytkownika</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-6">
                <button type="submit" class="btn-primary w-full">
                    Zapisz zmiany
                </button>
            </div>
        </form>
        
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Preferencje powiadomień</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" id="email_notifications" class="form-checkbox h-5 w-5 text-blue-600">
                    <label for="email_notifications" class="ml-2 text-gray-700">
                        Powiadomienia e-mail o zbliżającej się dacie ważności
                    </label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="low_stock_notifications" class="form-checkbox h-5 w-5 text-blue-600">
                    <label for="low_stock_notifications" class="ml-2 text-gray-700">
                        Powiadomienia o niskim stanie magazynowym
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
