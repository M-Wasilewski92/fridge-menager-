{% extends 'base.html' %}

{% block title %}Usuń kategorię - Menedżer Lodówki{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="card max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Usuń kategorię</h1>
        
        <p class="text-gray-600 mb-6">
            Czy na pewno chcesz usunąć kategorię "{{ object.name }}"?
            Ta operacja jest nieodwracalna.
        </p>

        <form method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a href="{% url 'products:category_list' %}" class="btn-secondary">
                Anuluj
            </a>
            <button type="submit" class="btn-danger">
                Usuń kategorię
            </button>
        </form>
    </div>
</div>
{% endblock %}
